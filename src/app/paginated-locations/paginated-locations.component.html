<mat-list>
    <mat-list-item role="listitem" *ngFor="let item of locationsDataService.locationsArray">
     {{ item.name }}: {{ item.lat }}x{{ item.long }}</mat-list-item>
</mat-list>


<mat-paginator [length]="length" [hidePageSize]="true" [pageSize]="pageSize" (page)="onPageChanged($event)">
</mat-paginator>
