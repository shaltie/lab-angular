<div class="map" fxFlex="1 1 100%" #map>
  <agm-map [latitude]="centeredLocation.lat" [longitude]="centeredLocation.long" (mapReady)="onMapReady($event)" *ngIf="locationsData">
    <agm-marker *ngFor="let item of locationsData" [latitude]="item.lat" [longitude]="item.long" (markerClick)="onMarkerClick(item)"></agm-marker>
  </agm-map>
</div>
